<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://cdn.tailwindcss.com"></script>
<style id="jsbin-css">
* {
  background-color: rgba(0,0,0,0.08);
  box-shadow: inset 0 0 1px red;
}

div {
  width: 100px;
  height: 100px;
  position: relative;
}
span {
  position: absolute;
  width: 20px;
  height: 20px;
  margin: auto;
  inset: 0;
  text-align: center;
  border-radius: 99999px;
  transform: rotate(var(--rot)) translatex(50px) rotate(calc(0deg - var(--rot)));
}
span:nth-child(1) {
  --rot: -60deg;
}
span:nth-child(2) {
  --rot: -30deg;
}
span:nth-child(3) {
  --rot: 0deg;
}
span:nth-child(4) {
  --rot: 30deg;
}








</style>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>10</span>
    <span>11</span>
    <span>12</span>
  </div>
</body>
</html>
