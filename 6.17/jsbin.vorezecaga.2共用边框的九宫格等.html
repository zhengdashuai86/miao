<style id="jsbin-css">
* {

.blog {
  width: 200px;
  height: 100px;
  display: table-cell;

.blog2 {

div:hover {

ul {
  margin: 20px;

  border: 2px solid yellow;

    width: 50px;
    height: 50px;
    border: 5px solid;
    float: left;
    margin-right: -5px;
    margin-bottom: -5px;
    position: relative;
    &:hover {
      border: 5px solid red;
      z-index: 8;
    }
  }
}

table {
  clear: both;
  table-layout: fixed;
  border-collapse: collapse;
}
tr,col {
  border: 5px solid black;
}
td {
  width: 50px;
  height: 50px;
}
