<script type="ok">
  var isabout7 = function(n){
    if (n%7==0){
      return true 
    } else {
      while (n > 0) {
        var ge = n % 10
        if (ge === 7) {
          return true
        }
        n = (n - ge) / 10
      }
    }
    return false
  }

  var n = +prompt()
  var sum = 0
  for (var i = 0 ; i < n ; i++) {
    if (!isabout7(i)) {
      sum += i*i
    }
  }
  console.log(sum)
</script>
