<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  background-color: rgba(0,0,0,0.08);
  box-shadow: inset 0 0 1px red;
}


ul {
  list-style: none;
  padding: 0;
  width: 150px;
  
}
ul li {
  width: 50px;
  height: 50px;
  float: left;
}

ul li:first-child:last-child {
  width: 150px;
  height: 150px;
}



ul li:first-child:nth-last-child(2),
ul li:first-child:nth-last-child(2) ~ li{
  width: 75px;
  height: 75px;
}
ul li:first-child:nth-last-child(3),
ul li:first-child:nth-last-child(3) ~ li{
  width: 50px;
  height: 50px;
}


ul li:first-child:nth-last-child(4),
ul li:first-child:nth-last-child(4) ~ li{
  width: 75px;
  height: 75px;
}



</style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>6</li>
    <li>6</li>
    <li>6</li>
  </ul>
</body>
