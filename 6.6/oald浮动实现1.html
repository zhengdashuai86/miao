html {

}
div {
  height: 100%;
  min-width: 300px;
  min-height: 200px;

.left {
  float: left;
  height: 100%;
  width: 50px;
}

section {
  overflow: auto;
  height: 100%;
  border: 2px solid;
}

.right1,.right2 {
  float: right;
  height: 100%;
  width: 50px;
}

header {
  height: 50px;
}
main {
  height: calc(100% - 50px);
}
