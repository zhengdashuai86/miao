<script>

  //交换数组的第i和第j项
  function swap(array, i, j) {
    var t = array[i]
    array[i] = array[j]
    array[j] = t
  }

  function randomArray(n) {
    var result = []
    for (var i = 0; i < n; i++) {
      result.push(Math.random() * n | 0)
    }
    return result
  }

  function isSorted(array) {
    for (var i = 1; i < array.length; i++) {
      if (array[i] < array[i - 1]) {
        return false
      }
    }
    return true
  }

  /**
   * 冒泡排序
   * 空间复杂度：O(1)，因为使用了固定数量的变量
   * 时间复杂度：O(n*n)
   */
  function bubbleSort(array) {
    for (var end = array.length - 1; end > 0; end--) {
      var swapped = false
      for (var i = 0; i < end; i++) {
        if (array[i] > array[i + 1]) {
          swap(array, i, i + 1)
          swapped = true
        }
      }
      if (swapped == false) {
        break
      }
    }

    return array
  }

  /**
   * 
   * 选择排序：依次选择数组中更大的元素，放在最前面
   * 空间复杂度：O(1)，因为使用了固定数量的变量
   * 时间复杂度：O(n*n)
   */
  function selectSort(array) {
    for (i = 0; i < array.length - 1; i++) {
      var minIdx = i
      for (var j = i + 1; j < array.length; j++) {
        if (array[j] < array[minIdx]) {
          minIdx = j
        }
      }
      swap(array, i, minIdx)
    }
    return array
  }

  
  /**
   * 
   * 插入排序：每次选择下一个元素将其插入到有序部分的正确位置
   * 空间复杂度：O(1)，因为使用了固定数量的变量
   * 时间复杂度：O(n*n)
   */
  function insertSort(array) {
    // i指向当前需要插入到有序部分的数
    for (var i = 1; i < array.length; i++) {
      for (var j = i - 1; j >= 0; j--) {
        if (array[j] > array[j + 1]) {
          swap(array, j, j + 1)
        } else {
          break
        }
      }
    }
    return array
  }

  /**
   * 归并排序：
   *    将原数组一分为二，分别排序，之后合并为一个数组
   * 时间复杂度：O(n*log(n))
   * 空间复杂度：O(n+log(n)) 即 O(n) 因为相对于n来讲，log(n)是低阶项
   * 
   * 
   * 
   */
  function mergeSort(array) {
    if (array.length < 2) return array
    
    var midIdx = array.length >> 1 // 除以2之后取整
    var leftArray = array.slice(0, midIdx)
    var rightArray = array.slice(midIdx)

    leftArray = mergeSort(leftArray)
    rightArray = mergeSort(rightArray)

    var i = 0, j = 0, k = 0

    while (i < leftArray.length && j < rightArray.length) {
      if (leftArray[i] < rightArray[j]) {
        array[k++] = leftArray[i++]
      } else {
        array[k++] = rightArray[j++]
      }
    }

    while (i < leftArray.length) {
      array[k++] = leftArray[i++]
    }

    while (j < rightArray.length) {
      array[k++] = rightArray[j++]
    }

    return array
  }


  /**
   * 快速排序：
   *    从原数组中随机选择一个数p
   *  然后将原数组分成两组：
   *    小于等于p的在一组
   *    大于p的在一组
   * 然后分别对两组数进行排序，之后直接拼接（不是归并）
   * 另一种做法是将数们分成三组
   * 小于p的，等于p的，大于p的
   * 对小于和大于的排序
   * 之后拼接
   * 
   * 下面这个写法的时间与空间复杂度跟归并排序一样
   * 
   */
  function quickSort(array) {
    if (array.length < 2) {
      return array.slice() // slice的目的是为了保持跟后面一样返回新的数组
    }
    var pivotIdx = Math.random() * array.length | 0
    var pivot = array[pivotIdx]
    var left = []
    var middle = []
    var right = []
    for (var i = 0; i < array.length; i++) {
      var item = array[i]
      if (item < pivot) {
        left.push(item)
      } else if (item === pivot) {
        middle.push(item)
      } else {
        right.push(item)
      }
    }

    left = quickSort(left)
    right = quickSort(right)

    return left.concat(middle, right)
  }

  /**
   * 快速排序的原地版本
   * 时间复杂度：O( n*log(n) )
   * 空间复杂度：O( log(n) )
   * 
   * 函数的定义：对数组从left到right（不包含right）的元素进行快速排序
   */
  function quickSortInPlace(array, left = 0, right = array.length) {
    if (right - left < 2) {
      return array
    }

    // 随机找出哨兵元素
    var pivotIdx = Math.floor((right - left) * Math.random() + left)
    var pivot = array[pivotIdx]

    // 先把哨兵元素放到最后一个位置上
    swap(array, pivotIdx, right - 1)

    // 就地对元素进行分组
    var i = left
    for (var j = left; j < right - 1; j++) {
      if (array[j] < pivot) {
        swap(array, i, j)
        i++
      }
    }
    swap(array, i, right - 1)
    // 到此时为止，i位置放的就是哨兵元素
    // 其左边都小于它，右边都大于等于它
    // 后续的排序i位置的数肯定不再需要变化位置了
    // 接下来对其左边和右边分别递归即可
    quickSortInPlace(array, left, i)
    quickSortInPlace(array, i + 1, right)

    return array
  }
