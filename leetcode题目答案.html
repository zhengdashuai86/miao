<script type="快乐数">
  var isHappy = function (n) {
    let seen = new Set()
    while (n !== 1 && !seen.has(n)){
      seen.add(n)
      n = nextNumber(n)
    }
    return n === 0
    }
    function nextNumber(n) {
      let sum = 0
      while (n > 0) {
        let digit = n % 10
        sum += digit*digit
        n = Math.floor(n/10)
      }
      return sum
    }
</script>
<script type="2 的幂,循环解法">
  var isPowerOfTwo = function (n) {
    while (n % 2 == 0) {
      n = n / 2
    }
    return n==1
  };
</script>
<script type="2 的幂,递归解法">
  var isPowerOfTwo = function (n) {
    if (n===1){
      return true
    } else if (n%2 !== 0) {
      return false
    } else{
      return isPowerOfTwo(n/2)
    }
  };
</script>
<script type="7 进制数">
  var convertToBase7 = function (num) {
    let result = ''
    let sign = ''
    if (num < 0) {
      num = -num
      sign = '-'
    }
    while (num > 0) {
      result = num % 7 + result
      num = Math.floor(num /7)
    }
    outcome = sign + result
    return outcome
    };
</script>
<script type="两数之和">
  var twoSum = function (nums, target) {
    let map = new Map()
    for (i=0;i<nums.length;i++){
      let complement = target - nums[i]
      if (map.has(complement)){
        return [map.get(complement),i]
      } else {
        map.set(nums[i],i)
      }
    }
    };
</script>
<script type="完美数">
  var checkPerfectNumber = function (num) {
    let sum = 1
    for (i=2;i<=Math.sqrt(num);i++){
      if (num % i ==0){
        sum += i
        if (i !== num/i){
          sum += num/i
        }
      }
    }
    return sum == num
    };
</script>
<script type="最大连续 1 的个数">
  var findMaxConsecutiveOnes = function (nums) {
    let maxNumber = 0
    let currentCount = 0
    for (i=0;i<nums.length;i++){
      if (nums[i]===1){
        currentCount++
        if (currentCount > maxNumber){
          maxNumber = currentCount
        }
      } else {
        currentCount = 0
      }
    }
    return maxNumber
    };
</script>
<script type="Fizz Buzz">
  var fizzBuzz = function (n) {
    let result = []
    for (let i = 1;i<= n ; i++){
      if (i%3==0&&i%5==0){
        result.push('FizzBuzz')
      } else if (i%3==0){
        result.push('Fizz')
      } else if(i%5==0){
        result.push('Buzz')
      } else {
        result.push(i+'')
      }
    }
    return result
  };
</script>
<script type="3的幂">
  var isPowerOfThree = function (n) {
    if(n<=0){
      return false
    }
    while (n%3==0){
      n /= 3
    } 
    return n==1
    };
</script>
<script type="丑数">
  var isUgly = function (n) {
    if (n<= 0){
      return false 
    }
    const factors = [2,3,5]
    for (let factor of factors){
      while (n % factor == 0){
        n/=factor
      }
    }
    return n === 1
    };
</script>
<script type="各位相加">
  var addDigits = function (num) {
    if (num < 10){
      return num
    }
    while (num >= 10){
      let sum = 0
      while (num > 0){
        sum += num%10
        num = Math.floor(num /10)
      }
      num = sum
    }
    return num
    };
</script>
<script type="只出现一次的数字">
  var singleNumber = function (nums) {
    let result = 0
    for (let num of nums){
      result ^= num
    }
    return result
    };
</script>
<script type="比特位计数">
  var countBits = function (n) {
    const ans = new Array(n + 1).fill(0);
    for (let i = 1; i <= n; i++) {
      ans[i] = ans[i >> 1] + (i & 1);
    }
    return ans;
  };
</script>
<script type="回文数">
  var isPalindrome = function (x) {
    if (x<=0||x%10==0){
      return false 
    } 
    let reversed = 0
    let original = x
    while (x>reversed){
      reversed = reversed*10+x%10
      x = Math.floor(x/10)
    }
    return x==reversed || x== Math.floor(reversed/10)
    };
</script>
<script type="有效的完全平方数">
  var isPerfectSquare = function (num) {
    if(num<1){
      return false
    }
    let left=1,right=num
    while (left<=right){
      let  mid=Math.floor((left+right)/2)
      let sq =mid*mid
      if (sq==num){
        return true
      } else if (sq<num){
        left = mid + 1
      } else {
        right = mid - 1
      }
    }
    return false 
    };
</script>
<script type="加一">
  var plusOne = function (digits) {
    let len =digits.length
    for (let i=len-1;i>=0;i--){
      if (digits[i]<9){
        digits[i]++
        return digits
      }
      digits[i]=0
    }
    digits.unshift(1)
    return digits
    };
</script>
<script type="丢失的数字">
  var missingNumber = function (nums) {
    let n=nums.length
    let total = (n*(n+1))/2
    let sum=nums.reduce((acc,num) => acc+num,0)
    return total-sum
    };
</script>
<script type="自除数">
  function isSelfDividing(num) {
    let temp = num
    while (temp > 0){
      let digit = temp %10
      if (digit==0||num%digit!==0){
        return false
      }
      temp = Math.floor(temp/10)
    }
    return true
  }
  var selfDividingNumbers = function (left, right) {
    let result = []
    for (let i=left;i<=right;i++){
      if (isSelfDividing(i)){
        result.push(i)
      }
    }
    return result
    };
</script>
