<script type="ok" id="ch0105/01">

  var age

<script type="ok" id="ch0105/06">
  var n = +prompt('n个整数')

  var min = 1000
  var c = 0
  while (c < n) {
    var input = Number(prompt('值'))
    if (input > max ){
      max = input
    }
    if (input < min) {
      min = input
    }
    c = c + 1
  }
  console.log(max - min)
</script>

<script type="ok" id="猜数字">
  var secret = Math.trunc(Math.random()*10)
  do {
    var guess = +prompt('猜数字')
    if (guess > secret) {
      alert('big')
    } else if (guess < secret){
      alert('small')
    } else {
      alert('good')
    }
  } while (guess !== secret)
</script>
